<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>SignUp Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Ubuntu&family=Uchen&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <div class="logo"></div>
        <div class="logo-text">Financial Planner</div>
    </div>
    <div class="right-container">
        <div class="text-container">
            <p>This is not a real online
            service! you know you need something like this in 
            your life to help you realize your deepest dreams. </br>
            Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <h1>Let's do this!</h1>
            <form action="#" method="post">
                <div class="leftie">
                    <div>
                        <label for="name">NAME</label> </br>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="e-mail">EMAIL</label> </br>
                        <input type="email" id="e-mail" name="e-mail" required>
                    </div>
                    <div>
                        <label for="psswrd">PASSWORD</label> </br>
                        <input type="password" id="psswrd" name="psswrd" required>
                    </div>
                </div>
                <div class="rightie">
                    <div>
                        <label for="lastname">LAST NAME</label> </br>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                    <div>
                        <label for="tele">TELEPHONE</label> </br>
                        <input type="tel" id="tele" name="tele">
                    </div>                
                    <div>
                        <label for="psswrd">CONFIRM PASSWORD</label> </br>
                        <input type="password" id="psswrd" name="psswrd" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="account-container">
            <button type="button">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>

</body>
</html>
